{% extends 'base.html' %}
{% block css %}
<style>
  body {
    background: linear-gradient(135deg, #cce5cc, #8ebf87);
  }
  .login-container {
    max-width: 400px;
    background: white;
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    margin: 3rem auto;
    text-align: center; /* center text for the new link */
  }
  .login-container h2 {
    color: #2f5233;
    font-weight: 700;
    margin-bottom: 1.5rem;
  }
  .form-control:focus {
    border-color: #4a7c37;
    box-shadow: none;
  }
  .btn-login {
    background-color: #4a7c37;
    color: white;
    font-weight: 600;
  }
  .btn-login:hover {
    background-color: #37602b;
  }
  .create-account-text {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #2f5233;
  }
  .create-account-text a {
    color: #4a7c37;
    font-weight: 600;
    text-decoration: none;
    margin-left: 0.3rem;
  }
  .create-account-text a:hover {
    text-decoration: underline;
    color: #37602b;
  }
</style>
{% endblock %}
{% block content %}
<div class="login-container">
  <h2>Login to PlantPal</h2>
  {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
  <form method="post" action="/login">
    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="your.email@example.com" required>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label fw-semibold">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
    </div>
    <button type="submit" class="btn btn-login w-100">Login</button>
  </form>
  <div class="create-account-text">
    Don't have an account?
    <a href="/register">Register Here</a>
  </div>
</div>
{% endblock %}
