<h1>Your Plants</h1>

{% for plant in plants %}
    <h1>{{ plant.name }} ({{ plant.nickname }})</h1>
    <p>Species: {{ plant.species }}</p>
    <p>Location: {{ plant.location }}</p>
    <p>Sunlight: {{ plant.sunlight }}</p>
    <p>Water every {{ plant.watering_interval_days }} days</p>
    <br>
{% endfor %}
