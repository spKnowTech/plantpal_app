{% extends 'base.html' %}
{% block css %}
<style>
  .chat-container {
    max-width: 700px;
    margin: 2rem auto;
    display: flex;
    flex-direction: column;
    height: 80vh;
    background: #daf2d4;
    border-radius: 15px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.1);
  }
  .chat-header {
    padding: 1rem 1.5rem;
    font-weight: 700;
    color: #2f5233;
    background-color: #c4e1b1;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }
  .chat-messages {
    flex-grow: 1;
    padding: 1rem 1.5rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .message {
    max-width: 75%;
    padding: 0.75rem 1rem;
    border-radius: 20px;
    font-size: 1rem;
    line-height: 1.4;
  }
  .message.bot {
    background-color: white;
    align-self: flex-start;
    display: flex;
    align-items: flex-start;
    gap: 0.5rem;
  }
  .message.bot i {
    font-size: 1.8rem;
    color: #4a7c37;
  }
  .message.user {
    background-color: #4a7c37;
    color: white;
    align-self: flex-end;
  }
  .chat-input-container {
    padding: 0.75rem 1rem;
    border-top: 1px solid #9fc79f;
    background: #cce5cc;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    display: flex;
    gap: 0.5rem;
  }
  .chat-input-container input[type=text] {
    flex-grow: 1;
    border: none;
    border-radius: 20px;
    padding: 0.5rem 1rem;
    font-size: 1.05rem;
  }
  .chat-input-container input[type=text]:focus {
    outline: none;
    box-shadow: 0 0 6px #4a7c37;
  }
  .chat-input-container button {
    background-color: #4a7c37;
    border: none;
    color: white;
    font-weight: 600;
    border-radius: 20px;
    padding: 0 1.2rem;
    cursor: pointer;
  }
  .chat-input-container button:hover {
    background-color: #37602b;
  }
</style>
{% endblock %}
{% block content %}
<div class="chat-container d-flex flex-column">
  <div class="chat-header">PlantPal Bot</div>
  <div class="chat-messages" id="chatMessages">
    <div class="message bot">
      <i class="fas fa-leaf"></i>
      <div>Hello! How can I help you with your plants today?</div>
    </div>
    <!-- Messages will appear here dynamically -->
  </div>
  <form id="chatForm" class="chat-input-container">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit"><i class="fas fa-paper-plane"></i></button>
  </form>
</div>
{% endblock %}
{% block js %}
<script>
  const chatForm = document.getElementById('chatForm');
  const chatMessages = document.getElementById('chatMessages');

  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const input = document.getElementById('userInput');
    const messageText = input.value.trim();
    if (messageText === '') return;

    // Add user message
    const userMsg = document.createElement('div');
    userMsg.classList.add('message', 'user');
    userMsg.textContent = messageText;
    chatMessages.appendChild(userMsg);

    // Simulate bot response after delay
    setTimeout(() => {
      const botMsg = document.createElement('div');
      botMsg.classList.add('message', 'bot');
      botMsg.innerHTML = '<i class="fas fa-leaf"></i><div>Thanks for your message! I will get back to you soon.</div>';
      chatMessages.appendChild(botMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 1000);

    input.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });
</script>
{% endblock %}
