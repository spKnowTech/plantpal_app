{% extends 'base.html' %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  .bg-tropical {
    background-image: url('/static/images/register_plantpal.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100% !important;
  }
  .header-bg {
    background-color: #D1E7DD;
  }
  .btn-save {
    background-color: #4a7c37;
    color: white;
    font-weight: 600;
  }
  .btn-save:hover {
    background-color: #2e5821;
  }
  .register-title {
    color: #3a7124 !important;
    font-size: 3rem !important;
    margin-bottom: 1.5rem !important;
    margin-top: 1.5rem !important;
  }
  .register-container {
    height: 80vh !important;
    min-height: 80vh !important;
    width: 85vw !important;
    max-width: 85vw !important;
  }
  .register-form {
    font-size: 1.2rem !important;
  }
  .register-form input {
    font-size: 1.2rem !important;
    padding: 0.875rem 1.25rem !important;
    border-radius: 8px !important;
    width: 110% !important;
    box-sizing: border-box !important;
    margin-left: -5% !important;
  }
  .register-form label,
  .register-form .block.text-sm.font-medium.text-gray-700.fw-semibold {
    font-size: 1.2rem !important;
    font-weight: 600 !important;
    margin-bottom: 1rem !important;
    display: block !important;
    color: #2f5233 !important;
  }
  .register-form p {
    font-size: 1.2rem !important;
    margin-top: 1rem !important;
  }
  .login-link {
    font-size: 1.2rem !important;
  }
  .form-group {
    margin-bottom: 1.5rem !important;
  }
  .form-container {
    padding: 0.5rem !important;
    height: 100% !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
  }
  
  .image-container {
    height: 100% !important;
    background-size: cover !important;
    background-position: center !important;
    background-repeat: no-repeat !important;
  }
  .form-content {
    height: 100% !important;
    width: 90% !important;
    max-width: 100% !important;
    padding: 0.5rem !important;
  }
  .main-content {
    padding-top: 1rem !important;
  }
  
  /* Additional specific selectors to override Tailwind */
  .form-content label,
  .form-content .block.text-sm.font-medium.text-gray-700.fw-semibold {
    font-size: 1.2rem !important;
    font-weight: 600 !important;
    margin-bottom: 1rem !important;
    display: block !important;
    color: #2f5233 !important;
  }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-start justify-center main-content">
  <div class="flex flex-col md:flex-row w-full max-w-6xl register-container">
    <!-- Left Side: Tropical Image -->
    <div class="w-full md:w-1/2 h-64 md:h-auto bg-tropical rounded-l-lg image-container"></div>
    
    <!-- Right Side: Register Form -->
    <div class="w-full md:w-1/2 bg-white shadow-lg rounded-r-lg form-container">
      <div class="form-content">
        <h2 class="text-2xl font-bold register-title text-center">Your Profile</h2>
        
        {% if error %}
          <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}
        
        <form method="post" action="/register" class="space-y-4">
          <div class="form-group">
            <label for="full_name" class="block text-sm font-medium text-gray-700 fw-semibold">Full Name</label>
            <input type="text" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="full_name" name="full_name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email" class="block text-sm font-medium text-gray-700 fw-semibold">Email address</label>
            <input type="email" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="email" name="email" placeholder="jane.doe@example.com" required>
          </div>
          <div class="form-group">
            <label for="password" class="block text-sm font-medium text-gray-700 fw-semibold">Password</label>
            <input type="password" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="password" name="password" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 fw-semibold">Confirm Password</label>
            <input type="password" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="confirm_password" name="confirm_password" placeholder="Confirm Password" autocomplete="new-password">
          </div>
          <div class="form-group">
            <label for="location" class="block text-sm font-medium text-gray-700 fw-semibold">Location</label>
            <input type="text" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" id="location" name="location" placeholder="City, Country" required>
          </div>
          <button type="submit" class="btn btn-save w-full py-2 px-4 font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500" style="font-size: 1.2rem !important; width: 100% !important; box-sizing: border-box !important;">Register</button>
          <p class="text-center text-sm text-gray-600 mt-4 login-link">
            Already have an account? 
            <a href="/login" class="text-green-600 hover:underline">Login Here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
